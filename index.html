<h1>My Web Page</h1>

<p>Hello everybody!</p>

<p>Translate this page:</p>
<button id="clickMe" type="button" onclick="doFunction();" ><img src="https://img.icons8.com/pastel-glyph/64/000000/translation.png" height="30" width="30" /></button>


<script type="text/javascript">

document.getElementById("clickMe").onclick = function googleTranslateElementInit() {

  new google.translate.TranslateElement({pageLanguage: 'en',includedLanguages: "ta" , layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');

alert('Refresh the Page to get back the original language of this website'); 
}

</script>

<!-- here "ta" is the language -->

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<p>You can translate the content of this page by clicking the above button.</p>
